<html>
<head>
    <title>Tree-Builder</title>
	<link rel="stylesheet" href="Index.css">
</head>
<body>
<h1>Tree-Builder</h1>
<p id="description">A website that allows to visualize phylogenetic trees.</p>

<form action="/uploadfile" id="upload">
    <input type="file" id="phylofile" name="filename">
    <input type="text" id="uname" name="uname" value="JohnDoe" required="">
    <input type="text" id="email" name="email" required="">
        <select id="phylotype">
            <option value="1">Fasta</option>
            <option value="1">Newick</option>
            <option value="1">Text</option>
        </select>
    <input type="submit">
  </form>

<script src="Index.js"></script> 

</body>
</html>
